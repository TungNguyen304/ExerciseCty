<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="wrap">
            <header>
                <div class="header__logo">
                    LOGO
                </div>

                <div class="header__action">
                    <div class="header__action-btn btn-common--pri">SignUp</div>
                    <div class="header__action-btn btn-common--pri">SignIn</div>
                </div>
            </header>

            <nav>
                <div class="nav__list">
                    <ul>
                        <li >
                            <div class="btn-common--pri">
                                Menu1
                            </div>
                        </li>
                        <li class="nav__item2">
                            <div class="btn-common--pri">
                                Menu2
                                <i class="fa-solid fa-sort-down"></i>
                            </div>
                            <ul style="height: 0; opacity: 0; margin-bottom: 0;" class="nav__sub-list nav__sub-item2">
                                <li>Item1</li>
                                <li>Item2</li>
                            </ul>
                        </li>
                        <li class="nav__item3">
                            <div class="btn-common--pri">
                                Menu3
                                <i class="fa-solid fa-sort-down"></i>
                            </div>
                            <ul style="height: 0; opacity: 0; margin-bottom: 0;" class="nav__sub-list nav__sub-item3">
                                <li>Item1</li>
                                <li>Item2</li>
                            </ul>
                        </li>
                        <li >
                            <div class="btn-common--pri">
                                Menu4
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="nav__search">
                    <div class="nav__search-input">
                        <input type="text" placeholder="Search...">
                    </div>
                    <div class="nav__search-txt"><span>Go!</span></div>
                </div>
            </nav>

        </div>
    </div>

    <script>
        const item2 = document.querySelector('.nav__item2')
        const list2 = document.querySelector('.nav__sub-item2')
        const item3 = document.querySelector('.nav__item3')
        const list3 = document.querySelector('.nav__sub-item3')

        item2.onclick = () => {
            if(list2.style.height === "0px") {
                list2.style.opacity = "1"
                list2.style.height = "71px"
                list2.style.marginBottom = "6px"
            } else {
                list2.style.opacity = "0"
                list2.style.height = "0px"
                list2.style.marginBottom = "0"
            }
        }

        item3.onclick = () => {
            if(list3.style.height === "0px") {
                list3.style.height = "71px"
                list3.style.marginBottom = "6px"
                list3.style.opacity = "1"
            } else {
                list3.style.height = "0px"
                list3.style.marginBottom = "0"
                list3.style.opacity = "0"
            }
        }
    </script>
</body>

</html>
